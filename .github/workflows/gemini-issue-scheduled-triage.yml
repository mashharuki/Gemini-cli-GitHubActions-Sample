# Geminiã«ã‚ˆã‚‹Issueã®å®šæœŸçš„ãªè‡ªå‹•ãƒˆãƒªã‚¢ãƒ¼ã‚¸ã‚’è¡Œã†ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼
name: ğŸ“‹ Gemini Scheduled Issue Triage

# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒãƒˆãƒªã‚¬ãƒ¼ã•ã‚Œã‚‹ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¨­å®š
on:
  # cronã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ï¼ˆæ¯æ™‚0åˆ†ã«å®Ÿè¡Œï¼‰
  schedule:
    - cron: '0 * * * *'
  # æ‰‹å‹•ã§ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’å®Ÿè¡Œã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
  workflow_dispatch: {}

# å®Ÿè¡Œã•ã‚Œã‚‹ã‚¸ãƒ§ãƒ–ã‚’å®šç¾©
jobs:
  # ã‚¸ãƒ§ãƒ–ID
  triage-issues:
    # ã‚¸ãƒ§ãƒ–ã®ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆæ™‚é–“ã‚’10åˆ†ã«è¨­å®š
    timeout-minutes: 10
    # ã‚¸ãƒ§ãƒ–ã‚’å®Ÿè¡Œã™ã‚‹ãƒ©ãƒ³ãƒŠãƒ¼ã‚’æŒ‡å®š
    runs-on: ubuntu-latest
    # ã‚¸ãƒ§ãƒ–ã«ä¸ãˆã‚‹æ¨©é™ã‚’è¨­å®š
    permissions:
      contents: read          # ãƒªãƒã‚¸ãƒˆãƒªã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã¸ã®èª­ã¿å–ã‚Šæ¨©é™
      id-token: write        # OIDCãƒˆãƒ¼ã‚¯ãƒ³ã¸ã®æ›¸ãè¾¼ã¿æ¨©é™
      issues: write          # Issueã¸ã®æ›¸ãè¾¼ã¿æ¨©é™
    # ã‚¸ãƒ§ãƒ–ã®ã‚¹ãƒ†ãƒƒãƒ—ã‚’å®šç¾©
    steps:
      # GitHub Appã®èªè¨¼ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ç”Ÿæˆã™ã‚‹ã‚¹ãƒ†ãƒƒãƒ—
      - name: Generate GitHub App Token
        id: generate_token
        if: ${{ vars.APP_ID }} # APP_IDãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿å®Ÿè¡Œ
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}           # GitHub Appã®ID
          private-key: ${{ secrets.PRIVATE_KEY }} # GitHub Appã®ç§˜å¯†éµ

      # ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆã™ã‚‹ã‚¹ãƒ†ãƒƒãƒ—
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }} # èªè¨¼ãƒˆãƒ¼ã‚¯ãƒ³

      # ãƒˆãƒªã‚¢ãƒ¼ã‚¸å¯¾è±¡ã®Issueã‚’è¦‹ã¤ã‘ã‚‹ã‚¹ãƒ†ãƒƒãƒ—
      - name: Find untriaged issues
        id: find_issues
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Finding issues without labels..."
          # ãƒ©ãƒ™ãƒ«ãŒä¸€ã¤ã‚‚ä»˜ã„ã¦ã„ãªã„Issueã‚’æ¤œç´¢
          NO_LABEL_ISSUES=$(gh issue list --repo ${{ github.repository }} --search "is:open is:issue no:label" --json number,title,body)

          echo "ğŸ·ï¸ Finding issues that need triage..."
          # "status/needs-triage" ãƒ©ãƒ™ãƒ«ãŒä»˜ã„ã¦ã„ã‚‹Issueã‚’æ¤œç´¢
          NEED_TRIAGE_ISSUES=$(gh issue list --repo ${{ github.repository }} --search "is:open is:issue label:\"status/needs-triage\"" --json number,title,body)

          echo "ğŸ”„ Merging and deduplicating issues..."
          # 2ã¤ã®æ¤œç´¢çµæœã‚’ãƒãƒ¼ã‚¸ã—ã€é‡è¤‡ã‚’é™¤å¤–
          ISSUES=$(echo "$NO_LABEL_ISSUES" "$NEED_TRIAGE_ISSUES" | jq -c -s 'add | unique_by(.number)')

          echo "ğŸ“ Setting output for GitHub Actions..."
          # ãƒˆãƒªã‚¢ãƒ¼ã‚¸å¯¾è±¡ã®Issueã‚’GitHub Actionsã®å‡ºåŠ›ã«è¨­å®š
          echo "issues_to_triage=$ISSUES" >> "$GITHUB_OUTPUT"

          echo "âœ… Found $(echo "$ISSUES" | jq 'length') issues to triage! ğŸ¯"

      # Geminiã«ã‚ˆã‚‹Issueãƒˆãƒªã‚¢ãƒ¼ã‚¸ã‚’å®Ÿè¡Œã™ã‚‹ãƒ¡ã‚¤ãƒ³ã‚¹ãƒ†ãƒƒãƒ—
      - name: Run Gemini Issue Triage
        # ãƒˆãƒªã‚¢ãƒ¼ã‚¸å¯¾è±¡ã®IssueãŒå­˜åœ¨ã™ã‚‹å ´åˆã®ã¿å®Ÿè¡Œ
        if: steps.find_issues.outputs.issues_to_triage != '[]'
        uses: google-gemini/gemini-cli-action@main
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}
          ISSUES_TO_TRIAGE: ${{ steps.find_issues.outputs.issues_to_triage }} # ãƒˆãƒªã‚¢ãƒ¼ã‚¸å¯¾è±¡ã®Issue
          REPOSITORY: ${{ github.repository }}
        with:
          # Gemini APIã‚­ãƒ¼ã¨GCPã®èªè¨¼æƒ…å ±ã‚’secretsã‹ã‚‰è¨­å®š
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OTLP_GCP_WIF_PROVIDER: ${{ secrets.OTLP_GCP_WIF_PROVIDER }}
          OTLP_GOOGLE_CLOUD_PROJECT: ${{ secrets.OTLP_GOOGLE_CLOUD_PROJECT }}
          # Gemini CLIã®å‹•ä½œè¨­å®š
          settings_json: |
            {
              "coreTools": [
                "run_shell_command(echo)",
                "run_shell_command(gh label list)",
                "run_shell_command(gh issue edit)",
                "run_shell_command(gh issue list)"
              ],
              "telemetry": {
                "enabled": true,
                "target": "gcp"
              },
              "sandbox": false
            }
          # Geminiãƒ¢ãƒ‡ãƒ«ã¸ã®æŒ‡ç¤ºï¼ˆãƒ—ãƒ­ãƒ³ãƒ—ãƒˆï¼‰
          prompt: |
            You are an issue triage assistant. Analyze issues and apply appropriate labels.
            
            Steps:
            1. Run: `gh label list`
            2. Check environment variable: $ISSUES_TO_TRIAGE (JSON array of issues)
            3. For each issue, apply labels: `gh issue edit ISSUE_NUMBER --add-label "label1,label2"`. If available, set labels that follow the `kind/*`, `area/*`, and `priority/*` patterns.
            4. For each issue, if the `status/needs-triage` label is present, remove it using: `gh issue edit ISSUE_NUMBER --remove-label "status/needs-triage"`
            
            Guidelines:
            - Only use existing repository labels
            - Do not add comments
            - Triage each issue independently
